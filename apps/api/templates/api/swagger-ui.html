<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <title>{{ title|default:"Swagger" }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% if favicon_href %}
    <link rel="icon" href="{{ favicon_href }}" />
    {% endif %}
    <link rel="stylesheet" href="{{ swagger_ui_css }}" />
    <style>
      html {
        box-sizing: border-box;
        overflow-y: scroll;
      }
      *,
      *:after,
      *:before {
        box-sizing: inherit;
      }
      body {
        background: #fafafa;
        margin: 0;
      }
    </style>
    {% endblock head %}
  </head>
  <body>
    {% block body %}
    <div id="swagger-ui"></div>
    <script src="{{ swagger_ui_bundle }}"></script>
    <script src="{{ swagger_ui_standalone }}"></script>
    {% if script_url %}
    <script src="{{ script_url }}"></script>
    {% else %}
    <script>
      {% include template_name_js %}
    </script>
    {% endif %} {% endblock %}

    <script>
      window.onload = function () {
        const AUTH_KEY = "jwtAuth";

        swaggerSettings.responseInterceptor = (res) => {
          if (res.url.endsWith("/api/v1/token/") && res.obj.access) {
            const token = res.obj.access;
            localStorage.setItem("auth_token", token);
          }
          return res;
        };

        const ui = SwaggerUIBundle({
          url: "{{ schema_url|escapejs }}",
          dom_id: "#swagger-ui",
          presets: [SwaggerUIBundle.presets.apis],
          plugins,
          layout: "BaseLayout",
          ...swaggerSettings,
          onComplete: () => {
            const token = localStorage.getItem("auth_token");
            if (token) {
              try {
                ui.preauthorizeApiKey(AUTH_KEY, token);
                console.log("üîê Token reaplicado autom√°ticamente");
              } catch (e) {
                console.error("‚ö†Ô∏è Error al preautorizar token:", e);
              }
            }
          },
        });

        window.ui = ui;
      };
    </script>
  </body>
</html>
